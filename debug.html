    <title>Debug Test</title>

            const btn = document.getElementById('testBtn');
            if (btn) {
                console.log('‚úÖ Found test button');
                btn.addEventListener('click', () => {
                    console.log('üñ±Ô∏è Test button clicked!');
                    alert('Button works!');
                });
            } else {
                console.error('‚ùå Test button not found');

    </script>
</body>
</html>
